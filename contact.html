<body>
    <nav>
        <div class="logo">
            <a href="index.html">
                <img src="images/swagging.png" alt="our logo" style="height: 32px;" `></a>

            <a href="manual.html">Manual</a>
            <a href="about.html">About us</a>
            <a href="contact.html">Contact</a>
        </div>

    <header>
        <section class="headline-contact">
            <h1>Contact</h1>
            <p>If you have any questions regarding our product let us know!</p>
        </section>
    </header>

    <main>
        <section>
            <form action="" id="contact-form">
                <div class="names">
                    <label for="first-name">Name:</label>
                    <input type="text" name="first-name" id="first-name" placeholder="Name..." required />

                    <label for="surname">Surname:</label>
                    <input type="text" name="surname" id="surname" placeholder="Surname..." required />
                </div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="E-mail..." required />
                <div class="dates">
                    <label for="birthdate">Birthdate:</label>
                    <input type="date" id="birthdate" name="birthdate" required />

                    <label for="subject">Subject:</label>
                    <select id="subject" name="subject" required>
                        <option value="" disabled selected>Choose a subject</option>
                        <option value="0">questions</option>
                        <option value="1">shipping</option>
                        <option value="2">feedback</option>
                        <option value="3">other options</option>
                    </select>
                </div>
                <label for="question">Your question:</label>
                <textarea name="questions" id="question" placeholder="question..." required></textarea>

                <div class="check">
                    <input type="checkbox" id="verify" name="verify" value="verify" required />
                    <label for="verify">I agree with the terms and services</label>
                </div>
                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <footer>
        <div class="footer-container">
            <div class="footer-logo">
                <img src="images/swagging.png" alt="logo">
            </div>
            <div class="footer-links">
                <a href="#">Privacy</a>
                <a href="#">Cookies</a>
                <a href="#">Newsletter</a>
            </div>
        </div>
    </footer>



</body>

</html>
